
version: '3.8'

services:
  consul:
    image: consul:1.15.4
    ports:
      - "8500:8500"
    volumes:
      - consul_data:/consul/data
    command: "agent -dev -client 0.0.0.0"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbit_user
      RABBITMQ_DEFAULT_PASS: rabbit_pass


volumes:
  consul_data:
  rabbitmq_data: